repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v3.21.2
  hooks:
    - id: pyupgrade
- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.12.1
  hooks:
    - id: commitizen
    - id: commitizen-branch
      stages:
        - manual 
- repo: https://github.com/pycqa/isort
  rev: 7.0.0
  hooks:
    - id: isort
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 26.1.0 
  hooks:
    - id: black
